<!DOCTYPE html>
<html lang="pt-br" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>App</title>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link href="resources/css/style.css">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">

  <style>
    * {
      background-color: rgba(245, 245, 245, 0.699)
    }

    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>

</head>

<body class="h-100">
  <div class="h-100 d-flex flex-column p-1">
    <div
      class="border border-dark d-flex justify-content-center align-items-center p-2 bg-primary bg-gradient py-3 rounded">
      <h2 class="m-0 bg-transparent text-white">Pesquisa de Satisfação</h2>
    </div>

    
    <div id="success-message" class="alert alert-success mt-1 rounded text-center">
      <strong class="bg-transparent">Sucesso!</strong>
    </div>
    

    <div class="d-flex flex-grow-1 p-2 border rounded">
      <form id="pessimo-form" method="POST" action="/"
        class="d-flex border border-dark flex-fill justify-content-center align-items-center p-2 rounded">
        <div class="d-flex flex-column text-center" onclick="">
          <div class="pb-2"><button type="button" class="btn btn-primary">Péssimo</button></div>
          <div><img src="img/face5.png" class="img-fluid" /></div>
        </div>
        <input type="hidden" name="state" value="pessimo">
        <input type="hidden" name="guiche" value="">
      </form>

      <form id="ruim-form" method="POST" action="/"
        class="d-flex border border-dark flex-fill justify-content-center align-items-center p-2 rounded">
        <div class="d-flex flex-column text-center" onclick="">
          <div class="pb-2"><button type="button" class="btn btn-primary">Ruim</button></div>
          <div><img src="img/face4.png" class="img-fluid" /></div>
        </div>
        <input type="hidden" name="state" value="ruim">
        <input type="hidden" name="guiche" value="">
      </form>

      <form id="medio-form" method="POST" action="/"
        class="d-flex border border-dark flex-fill justify-content-center align-items-center p-2 rounded">
        <div class="d-flex flex-column text-center" onclick="">
          <div class="pb-2"><button type="button" class="btn btn-primary">Médio</button></div>
          <div><img src="img/face3.png" class="img-fluid" /></div>
        </div>
        <input type="hidden" name="state" value="medio">
        <input type="hidden" name="guiche" value="">
      </form>

      <form id="bom-form" method="POST" action="/submit"
        class="d-flex border border-dark flex-fill justify-content-center align-items-center p-2 rounded">
        <div class="d-flex flex-column text-center" onclick="">
          <div class="pb-2"><button type="button" class="btn btn-primary">Bom</button></div>
          <div><img src="img/face2.png" class="img-fluid" /></div>
        </div>
        <input type="hidden" name="state" value="bom">
        <input type="hidden" name="guiche" value="">
      </form>

      <form id="otimo-form" method="POST" action="/submit"
        class="d-flex border border-dark flex-fill justify-content-center align-items-center p-2 rounded">
        <div class="d-flex flex-column text-center" onclick="">
          <div class="pb-2">
            <button type="button" class="btn btn-primary">Ótimo</button>
          </div>
          <div><img src="img/face1.png" class="img-fluid" /></div>
        </div>
        <input type="hidden" name="state" value="otimo">
        <input type="hidden" name="guiche" value="">
      </form>

    </div>

    <footer>
      <div class="border border-dark text-center p-2 bg-primary bg-gradient rounded">
        <p class="mb-0 bg-transparent text-white">© Gabriel Costa Paião</p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>

</html>

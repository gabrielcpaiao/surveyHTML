<!DOCTYPE html>
<html lang="pt-br" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Estatistica</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script>
    window.onload = function () {
      CanvasJS.addColorSet("customColorSet1", [
          "#dc3545",
          "#fd7e14",
          "#FFC107",
          "#02CC69",
          "#198754"
      ]);

      var chart = new CanvasJS.Chart("chartContainer", {
        animationEnabled: true,
        colorSet: "customColorSet1",
        title:{
          text: "Gráfico Doughnut",
          horizontalAlign: "center",
          fontSize: 35
        },
        data: [{
          type: "doughnut",
          startAngle: 90,
          innerRadius: 62,
          indexLabelFontSize: 18,
          indexLabel: "{label}: #percent%",
          indexLabelFontColor : "black",
          //indexLabelPlacement: "outside",
          //indexLabelWrap: true,
          toolTipContent: "<b>{label} = {y}</b>",
          dataPoints: [
            { y: yValues[0], label: xValues[0] },
            { y: yValues[1], label: xValues[1] },
            { y: yValues[2], label: xValues[2] },
            { y: yValues[3], label: xValues[3]},
            { y: yValues[4], label: xValues[4]}
          ]
        }]
      });
      chart.render();
    }
  </script>

  <style>
    #chartcontainer1 {
      width:100% !important;
    }
  </style>
</head>
<body class="h-100">
  <div class="h-100 d-flex flex-column p-1">
    <div class="border border-dark d-flex justify-content-center align-items-center p-2 bg-primary bg-gradient py-3 rounded">
      <h2 class="m-0 bg-transparent text-white">Estatísticas</h2>
    </div>

    
    <div class="border border-dark rounded mt-1 mb-1 p-2">
      <div id="chartContainer" style="height: 400px; width: 100%;"></div>
    </div>


    
    <div class="border border-dark rounded mt-1 mb-1 p-2">
      <canvas id="myChart" width="1300" height="350"></canvas>
    </div>
    

    
    <div class="border border-dark rounded mb-1 p-1">
      <canvas id="bar" width="1800" height="350"></canvas>
      <script src="statistics.js'"></script>
    </div>
    


    <div class="border border-dark rounded mb-1 p-1">
      <div class="col ">
        <div class="card shadow mb-1">
          <div class="card-header py-3 border border-dark bg-primary bg-gradient text-white">
              <h6 class="m-0 fw-bold text-center">Total de votos = 100</h6>
          </div>
          <div class="card-body">
            <h4 class="small fw-bold">Péssimo = 15<span
                class="float-right"></span></h4>
            <div class="progress mb-4">
              <div class="progress-bar bg-danger fw-bold" role="progressbar" style="width: 20%"
                  aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">13%</div>
            </div>
            <h4 class="small fw-bold">Ruim = 40<span
                class="float-right"></span></h4>
            <div class="progress mb-4">
              <div class="progress-bar fw-bold" role="progressbar" style="width: 12%; background-color: #FD7E14;"
                  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">65%</div>
            </div>
            <h4 class="small fw-bold">Médio = 55<span
                class="float-right"></span></h4>
            <div class="progress mb-4">
              <div class="progress-bar fw-bold bg-warning" role="progressbar" style="width: 22%"
                  aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">41%</div>
            </div>
            <h4 class="small fw-bold">Bom = 32<span
                class="float-right"></span></h4>
            <div class="progress mb-4">
              <div class="progress-bar fw-bold" role="progressbar" style="width: 23%; ; background-color: #02CC69"
                aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">12%</div>
            </div>
            <h4 class="small fw-bold">Ótimo = 81<span
                class="float-right"></span></h4>
            <div class="progress">
              <div class="progress-bar fw-bold bg-success" role="progressbar" style="width: 46%"
                  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">5%</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="pb-1">
      <div class="border border-dark text-center p-2 bg-primary bg-gradient rounded">
        <p class="mb-0 bg-transparent text-white">© Gabriel Costa Paião</p>
      </div>
    </footer>
  </div>

  <script>
    var xValues = ["Péssimo", "Ruim", "Médio", "Bom", "Ótimo"];
    var yValues = [10, 20, 30, 40, 50];
    console.log(yValues[0])
    var barColors = [
      "#dc3545",
      "#fd7e14",
      "#ffc107",
      "#02CC69",
      "#198754"
    ];

    //Graph Doughnut
    new Chart("myChart", {
      type: "doughnut",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        title: {
          display: true,
          text: "Gráfico Doughnut"
        }
      }
    });

    //Graph Bar
    new Chart("bar", {
      type: "bar",
      data: {
        labels: xValues,
        datasets: [{
          backgroundColor: barColors,
          data: yValues
        }]
      },
      options: {
        legend: { display: false },
        title: {
          display: true,
          text: "Gráfico Bar"
        }
      }
    });
  </script>

  <script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
</body>
</html>
